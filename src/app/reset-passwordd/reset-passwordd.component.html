                  <mat-form-field class="pwd text-white">
                    <input matInput placeholder="New password" formControlName="password"
                    class="text-warning" required>
                    <mat-error *ngIf="resetForm.hasError('required', 'password')">
                      Please enter your newpassword
                    </mat-error>
                  </mat-form-field>
                    <br><br>
                  <mat-form-field>
                    <input matInput placeholder="Confirm password" class="text-warning"formControlName="confirmPassword"
                      [errorStateMatcher]="matcher">
                    <mat-error *ngIf="resetForm.hasError('notSame')">
                      Passwords do not match
                    </mat-error>
                  </mat-form-field>
