<p>
  reset-password works!
</p>
<!-- <a [routerLink]="['/reset', userId, token]">{{ userId }} {{token}}</a> -->
<form [formGroup]="resetForm" (ngSubmit)="newPassword()">

<div class="input-group form-group">
  <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-key"></i></span>
  </div>
  <!-- <input type="password" class="form-control" placeholder="password"> -->
  <input type="password" formControlName="password" class="form-control" placeholder="New Password"
    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
  </div>
</div>
<div class="input-group form-group">
  <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-key"></i></span>
  </div>
  <!-- <input type="password" class="form-control" placeholder="password"> -->
  <input type="password" class="form-control" placeholder="Confirm Password"/>
    <!-- [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
  <!-- <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
    <div *ngIf="f.cpassword.errors.required">Confirm Password is required</div>
  </div> -->
</div>
<button [disabled]="loading" class="btn login_btn mb-2">Reset Password</button>
</form>
